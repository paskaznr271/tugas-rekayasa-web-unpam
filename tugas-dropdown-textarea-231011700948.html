<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .feedback-form {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .feedback-form h3 {
      color: #5a5a5a;
    }
    .feedback-form .btn-submit {
      background-color: #ff4081;
      border: none;
    }
    .feedback-form .btn-submit:hover {
      background-color: #e3376d;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="feedback-form">
        <h3 class="text-center mb-4">Form Feedback Pelanggan</h3>
        <form action="#" method="post">
          <div class="mb-3">
            <label for="feedbackTopic" class="form-label">Pilih Topik Feedback:</label>
            <select class="form-select" id="feedbackTopic" name="feedbackTopic" required>
              <option value="" selected disabled>Pilih Topik</option>
              <option value="pelayanan">Pelayanan</option>
              <option value="produk">Produk</option>
              <option value="lainnya">Lainnya</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="feedbackDetail" class="form-label">Detail Feedback:</label>
            <textarea class="form-control" id="feedbackDetail" name="feedbackDetail" rows="5" placeholder="Masukkan detail feedback Anda..." required></textarea>
          </div>
          <button type="submit" class="btn btn-submit w-100">Kirim Feedback</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
